<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Восстановление</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{components/menu :: content}"></div>
<div class="auth">
    <div class="auth__container">
        <form class="auth__form" th:action="@{/email}" method="POST">
            <div class="auth__form__field input-field">
                <i class="material-icons prefix">mail_outline</i>
                <input id="email" type="email" class="validate" th:name="email">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
            <p class="auth__form__error" th:if="${error != null}" th:text="${error}"></p>
            <button class="auth__form__btn waves-effect waves-light btn-large deep-purple lighten-2"
                    type="submit">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
