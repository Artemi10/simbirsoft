<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials"/>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&#38;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&#38;display=swap" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{components/menu :: content}"></div>
<div class="auth">
    <div class="auth__container">
        <form class="auth__form" method="POST" th:object="${requset}">
            <div class="auth__form__field input-field">
                <i class="material-icons prefix">mail_outline</i>
                <input id="email" type="email" class="validate" th:name="email"/>
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
            <div class="auth__form__field input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password" class="validate" th:name="password"/>
                <label for="password" data-error="wrong" data-success="right">Пароль</label>
            </div>
            <p class="auth__form__forget">
                <a class="auth__form__forget__link" th:href="@{'/auth/email'}">Забыли пароль?</a>
            </p>
            <p class="auth__form__remember-me">
                <label>
                    <input type="checkbox" name="remember-me"/>
                    <span class="auth__form__remember-me__text">Запомнить меня</span>
                </label>
            </p>
            <div class="auth__form__oauth2">
                <div class="col s12 m6 offset-m3">
                    <a class="oauth-container btn waves-effect waves-light darken-4 white black-text" href="/auth/log-in/google" style="text-transform:none">
                        <div class="left">
                            <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
                                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        </div>
                        Войти через Google
                    </a>
                </div>
            </div>
            <p class="auth__form__error" th:if="${error != null}" th:text="${error}"></p>
            <button class="auth__form__btn waves-effect waves-light btn-large deep-purple lighten-2"
                    type="submit">Вход</button>
        </form>
        <div></div>
    </div>
</div>
</body>
</html>
