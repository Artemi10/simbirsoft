<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <nav class="deep-purple lighten-2">
        <div class="nav-wrapper">
            <p class="brand-logo" style="padding: 0 20px 0 20px;margin:0;font-size:30px;font-family:'Indie Flower',cursive;font-weight:bold;">devanmejia</p>
            <ul class="right hide-on-small-and-down">
                <li th:attr="class=${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                    <a th:style="${#httpServletRequest.requestURI == '/' ?  'pointer-events: none;cursor: default; font-size: 20px;' : 'font-size: 20px;'}"
                       th:href="@{'/'}" style="font-size: 20px;">На главную</a>
                </li>
                <li sec:authorize="isAuthenticated()"
                    th:attr="class=${#httpServletRequest.requestURI == '/notes' ? 'active' : ''}">
                    <a th:style="${#httpServletRequest.requestURI == '/notes' ?  'pointer-events: none;cursor: default; font-size: 20px;' : 'font-size: 20px;'}"
                       th:href="@{'/notes'}" style="font-size: 20px;">Записки</a>
                </li>
                <li sec:authorize="isAuthenticated()"
                    th:attr="class=${#httpServletRequest.requestURI == '/auth/log-out' ? 'active' : ''}">
                    <a th:style="${#httpServletRequest.requestURI == '/auth/log-out' ?  'pointer-events: none;cursor: default; font-size: 20px;' : 'font-size: 20px;'}"
                       th:href="@{'/auth/log-out'}" style="font-size: 20px;">Выход</a>
                </li>
                <li sec:authorize="!isAuthenticated()"
                    th:attr="class=${#httpServletRequest.requestURI == '/auth/sign-up' ? 'active' : ''}">
                    <a style="font-size: 20px;"
                       th:style="${#httpServletRequest.requestURI == '/auth/sign-up' ?  'pointer-events: none;cursor: default;font-size: 20px;' : 'font-size: 20px;'}"
                       th:href="@{'/auth/sign-up'}">Регистрация</a>
                </li>
                <li sec:authorize="!isAuthenticated()"
                    th:attr="class=${#httpServletRequest.requestURI == '/auth/log-in' ? 'active' : ''}">
                    <a th:style="${#httpServletRequest.requestURI == '/auth/log-in' ?  'pointer-events: none;cursor: default; font-size: 20px;' : 'font-size: 20px;'}"
                       th:href="@{'/auth/log-in'}">Вход</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
