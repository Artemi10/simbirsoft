<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Note</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{components/menu :: content}"></div>
<div class="create">
    <div class="create__container">
        <form class="create__form" th:action="@{/notes/user/{userId}(userId=${userId})}"
              th:method="'POST'" th:object="${requset}">
            <div class="create__form__field input-field">
                <i class="material-icons prefix">border_color</i>
                <input id="title" type="text" class="validate" th:name="title">
                <label for="title" data-error="wrong" data-success="right">Заголовок</label>
            </div>
            <div class="create__form__field input-field">
                <i class="material-icons prefix">mail_outline</i>
                <input id="text" type="text" class="validate" th:name="text">
                <label for="text" data-error="wrong" data-success="right">Текст</label>
            </div>
            <p class="create__form__error" th:if="${error != null}" th:text="${error}"></p>
            <button class="create__form__btn waves-effect waves-light btn-large deep-purple lighten-2"
                    type="submit">Создать</button>
        </form>
    </div>
</div>
</body>
</html>
