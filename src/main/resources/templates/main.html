<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="~{components/menu :: content}"></div>
<div class="main">
    <div class="main__container">
        <div class="main__container__name">
            <h1>Devanmejia ToDoList</h1>
        </div>
        <div class="main__container__img">
            <img th:src="@{/images/logo.png}">
        </div>
        <div class="main__container__link">
            <a sec:authorize="!isAuthenticated()" class="waves-effect waves-light btn-large"
               th:href="@{'/auth/sign-up'}">Начать</a>
            <a sec:authorize="isAuthenticated()" class="waves-effect waves-light btn-large"
               th:href="@{'/notes'}">Продолжить</a>
        </div>
    </div>
</div>
</body>
</html>
